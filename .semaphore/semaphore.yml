version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Hugo Build
        commands:
          - checkout
          - cache delete hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH public
          - cache restore
          - npm install
          - cache store
          - npm run build
          - cache store hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH public

promotions:
  - name: Deploy to BunnyCDN
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master