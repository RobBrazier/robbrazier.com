version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Hugo Build
        commands:
          - checkout
          - git submodule init && git submodule update
          - ./hugow -D --gc
          - cache store "${SEMAPHORE_PROJECT_ID}-${SEMAPHORE_WORKFLOW_ID}" public/

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
            - master