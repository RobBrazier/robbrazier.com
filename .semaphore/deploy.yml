version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      env_vars:
        - name: DEPLOY_DIR
          value: ./public
      secrets:
        - name: bunnycdn-ftp-robbrazier
      jobs:
        - name: 'Deploy to BunnyCDN'
          commands:
            - cache restore hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
            - mkdir -p $DEPLOY_DIR/bunnycdn_errors
            - mv $DEPLOY_DIR/404.html $DEPLOY_DIR/bunnycdn_errors/
            - lftp -c "open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; set ssl:verify-certificate no; mirror -e -R $DEPLOY_DIR /$FTP_USER"
  - name: Purge Cache
    task:
      secrets:
        - name: bunnycdn-api-key
      jobs:
        - name: 'Purge BunnyCDN Pull Zone Cache'
          commands:
            - 'curl -X POST -H "AccessKey: $BUNNY_API_KEY" -H "Content-Length: 0" "https://bunnycdn.com/api/pullzone/82250/purgeCache"'
