version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      env_vars:
        - name: DEPLOY_DIR
          value: ./public
      secrets:
        # - name: bunnycdn-ftp-robbrazier
        - name: now.sh-deploy-token
      jobs:
        # - name: 'Deploy to BunnyCDN'
        #   commands:
        #     - cache restore hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
        #     - rm $DEPLOY_DIR/now.json
        #     - mkdir -p $DEPLOY_DIR/bunnycdn_errors
        #     - mv $DEPLOY_DIR/404.html $DEPLOY_DIR/bunnycdn_errors/
        #     - lftp -c "open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; set ssl:verify-certificate no; mirror -R $DEPLOY_DIR /$FTP_USER"
        - name: 'Deploy to now.sh'
          commands:
            - cache restore hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
            - npm i -g now
            - now --prod $DEPLOY_DIR
  - name: Purge Cache
    task:
      secrets:
        - name: bunnycdn-api-key
      jobs:
        - name: 'Purge BunnyCDN Pull Zone Cache'
          commands:
            # robbraziercom
            - 'curl -X POST -H "AccessKey: $BUNNY_API_KEY" -H "Content-Length: 0" "https://bunnycdn.com/api/pullzone/83342/purgeCache"'
            # robbrazier
            - 'curl -X POST -H "AccessKey: $BUNNY_API_KEY" -H "Content-Length: 0" "https://bunnycdn.com/api/pullzone/82250/purgeCache"'
