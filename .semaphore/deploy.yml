version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: netlify-authentication
        - name: netlify-robbrazier
      jobs:
        - name: 'Deploy to Netlify'
          commands:
            - npm install -g netlify-cli
            - cache restore hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
            - netlify deploy --dir=public --prod