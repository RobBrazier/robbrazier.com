version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: bunnycdn-rclone-robbrazier
      prologue:
        commands:
          - sudo apt install rclone -y
      jobs:
        - name: 'Deploy to BunnyCDN'
          commands:
            - cache restore hugo-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
            - "sudo rclone --config $RCLONE_CONFIG copy ./public bunny-robbrazier:/robbrazier"
