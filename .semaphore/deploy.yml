version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Deploy"
    task:
      secrets:
        - name: robbrazier-bunnycdn-ftp
      jobs:
      - name: Deploy to BunnyCDN
        commands:
          - checkout --use-cache
          - cache restore "${SEMAPHORE_PROJECT_ID}-${SEMAPHORE_WORKFLOW_ID}"
          - bash .semaphore/deploy.sh
  - name: "Clear Cache"
    task:
      secrets:
        - name: bunnycdn-api-key
      env_vars:
        - name: PULLZONE_ID
          value: "218621"
      jobs:
      - name: Clear Cache
        commands:
          - curl -X POST -H 'Content-Length:0' -H "AccessKey:$BUNNY_API_KEY" "https://bunnycdn.com/api/pullzone/$PULLZONE_ID/purgeCache"