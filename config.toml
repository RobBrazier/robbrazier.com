title = "Rob Brazier"
theme = "hello-friend-ng"
languageCode = "en"
enableEmoji = true

[author]
  name = "Rob Brazier"

[params]
  homeSubtitle = "Software Engineer"
  defaultTheme = "light"
  [params.portrait]
    path = "/images/avatar.jpg"
    alt = "Rob Brazier"
  [params.logo]
    logoText = "Rob Brazier"
    logoCursorDisabled = true

 [[params.social]]
   name = "twitter"
   url  = "https://twitter.com/robbrazier_"
  [[params.social]]
    name = "email"
    url  = "mailto:me@robbrazier.com"
  [[params.social]]
    name = "github"
    url  = "https://github.com/robbrazier"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about"

  [[menu.main]]
    name = "Posts"
    url = "/posts"

  [[menu.main]]
    name = "Projects"
    url = "/projects"

[blackfriday]
  hrefTargetBlank = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4