{{ partial "header" . }}
<section class="section">
  <h1 class="title has-text-centered">
    <a href="{{ .Params.link }}">{{ .Title }}</a>
  </h1>
  {{ with .Params.image }}
  <figure class="image">
      {{ $image := resources.Get . }}
      <img src="{{ $image.Permalink }}">
  </figure>
  {{ end }}
  <div class="content">
    {{ .Content }}
  </div>
</section>
{{ partial "footer" . }}
