{{ partial "header" . }}
<section class="section">
  <h2 class="title">
    <a href="{{ .Params.link }}">{{ .Title }}</a>
  </h2>
  {{ with .Params.image }}
  <figure class="image">
      {{ $resource := resources.Get . }}
      {{ $image := $resource.Resize "1000x q75" }} 
      <img src="{{ $image.Permalink }}">
  </figure>
  {{ end }}
  <div class="content">
    {{ .Content }}
  </div>
</section>
{{ partial "footer" . }}
