{{ partial "header" . }}
<section class="section">
  <h2 class="subtitle">Projects</h2>
  <div class="content">
    {{ range .Data.Pages }}
    <div class="row">
        <div class="column">
          {{ range .Params.categories }}
            <h5 class="has-text-right">{{ . }}</h5>
          {{ end }}
        </div>
        <div class="column column-66">
          <strong>
            <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
          </strong>
          <p>{{ .Params.description }}</p>
        </div>
      </div>
    {{ end }}
  </div>
</section>
{{ partial "footer" . }}
