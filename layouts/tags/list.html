{{ partial "header" . }}
<section class="section">
  <h2 class="subtitle">{{ .Title }}</h2>
  <div class="content">
    <div class="row">
    {{ range .Data.Pages }}
      <div class="column">
        <strong>
          <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </strong>
      </div>
    {{ end }}
    </div>
  </div>
</section>
{{ partial "footer" . }}
