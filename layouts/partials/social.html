<div class="social">
  <ul class="social-links">
    {{ range .Site.Data.settings.socialProfiles }}
      {{ if .url }}
        <li><a href="{{ .url }}"><i class="icon-{{ .type }}"></i></a></li>
      {{ else if .email }}
      <li><a class="obfuscated-email" data-email="{{ .email }}" href="javascript:void(0)"><i class="icon-mail"></i></a></li>
      {{ end }}
    {{ end }}
  </ul>
</div>
