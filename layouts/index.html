{{ partial "header" . }}
<section class="section">
  <figure class="centre">
      {{ $profileImage := resources.Get .Params.profile_image }}
      <img class="profile" src="{{ $profileImage.Permalink }}" alt="Profile Picture">
  </figure>
  <div class="centre">
  {{ .Content | markdownify }}
  </div>
  {{ partial "social" . }}
</section>
{{ partial "footer" . }}
