{{ partial "header" . }}
<section class="section">
  <figure class="centre">
      {{ $resource := resources.Get .Params.profile_image }}
      {{ $cropped := $resource.Fill "190x190 center" }}
      {{ $profileImage := $cropped.Resize "190x q75" }} 
      <img class="profile" src="{{ $profileImage.Permalink }}" alt="Profile Picture">
  </figure>
  <div class="centre">
  {{ .Content }}
  </div>
  {{ partial "social" . }}
</section>
{{ partial "footer" . }}
