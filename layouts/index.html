{{ partial "header" . }}
<section class="section" id="about">
  <figure class="image is-200x200">
      {{ $profileImage := resources.Get .Params.profile_image }}
      <img src="{{ $profileImage.Permalink }}" alt="Profile Picture">
  </figure>
  <div class="content">
  {{ .Params.intro | markdownify }}
  </div>
  {{ partial "social" . }}
</section>
{{ partial "footer" . }}
